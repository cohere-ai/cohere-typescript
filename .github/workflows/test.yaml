name: Lint and Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    name: "Lint and Test"
    steps:
      - name: Checkout Code
        id: checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        id: install
        run: npm i

      - name: Check that package-lock.json is up to date
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "package-lock.json is up to date!"
          else
            echo "package-lock.json is out of date. Did you forget to run npm install?"
            exit 1
          fi

      - name: Run Linter
        id: lint
        run: npm run lint

      - name: Run Tests
        id: test
        run: npm run test
        env:
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}

      - name: Build
        id: build
        run: npm run build

      - name: Check that ./dist is up to date
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "./dist is up to date!"
          else
            echo "./dist is out of date with source code. Run npm run build and check in the changes."
            exit 1
          fi
