name: Release
env:
  SDK_VERSION: 6.0.0
on:
  push:
    branches: [main]
jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish to npm
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish Stable
        uses: JS-DevTools/npm-publish@v1
        if: ${{!contains(env.SDK_VERSION, 'beta')}}
        with:
          token: ${{ secrets.NPM_TOKEN }}

      - name: Publish Experimental
        uses: JS-DevTools/npm-publish@v1
        if: ${{contains(env.SDK_VERSION, 'beta')}}
        with:
          token: ${{ secrets.NPM_TOKEN }}
          tag: next
